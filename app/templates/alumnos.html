<html>
    <head>
        <title>Lista de Estaciones</title>
    </head>
    <body>
        <h1>Lista de estaciones</h1>
        <hr />
        <table>
            <tr>
                <td><b>ID estacion</b></td>
                <td><b>Nombre</b></td>
                <td><b>Descripci√≥n</b></td>
                <td><b>Lat</b></td>
                <td><b>Long</b></td>
            </tr>
            {% for id in estaciones.keys() %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ estaciones[id][0] }}</td>

                </tr>
            {% endfor %}
        </table>
    </body>
</html>
